name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: tenki-standard-autoscale

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn run lint

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run tests
        run: yarn test

      - name: Build application
        run: yarn run build

      - name: Export static files
        run: yarn run export || echo "Export not configured"
